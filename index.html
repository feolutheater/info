<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feolu Theater</title>
</head>
<body>
    <div id="video-container">
        <video id="small-video" autoplay muted>
            <source src="Logo_ani_hoch.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="large-video" loop>
            <source src="website_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const smallVideo = document.getElementById('small-video');
        const largeVideo = document.getElementById('large-video');
        const videoContainer = document.getElementById('video-container');

        // Play the small video in full-screen mode
        smallVideo.addEventListener('play', () => {
            smallVideo.requestFullscreen().then(() => {
                // Once the small video has finished, play the large video
                smallVideo.addEventListener('ended', () => {
                    smallVideo.style.display = 'none'; // Hide the small video player
                    largeVideo.style.display = 'block'; // Show the large video player
                    largeVideo.play(); // Start playing the large video
                });
            });
        });

        // Loop the large video indefinitely
        largeVideo.addEventListener('ended', () => {
            largeVideo.play();
        });
    </script>
</body>
</html>
