<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feolu Theater</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #video-container {
            position: relative;
        }
        #loading-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5);
        }
        #loading-gif img {
            width: 100%;
            height: 100%;
        }
        #video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="loading-gif">
            <img src="start.gif" alt="Loading...">
        </div>
        <video id="video" autoplay loop muted>
            <source src="website_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

        <script>
        const video = document.getElementById('video');
        const loadingGif = document.getElementById('loading-gif');

        // Function to hide the loading GIF and start the video
        function hideLoadingGif() {
            loadingGif.style.display = 'none';
            video.play();
        }

       // Wait for the video to be ready to play
        video.addEventListener('canplaythrough', hideLoadingGif);

        // Show loading GIF for at least 3 seconds
        setTimeout(() => {
            if (!video.readyState || video.readyState >= 3) {
                hideLoadingGif();
            }
        }, 3000);

        // Request full screen after the video has started playing
        video.addEventListener('playing', () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            }
        });
    </script>

</body>
</html>
