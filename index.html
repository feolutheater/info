<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feolu Theater</title>
</head>
<body>
    <video id="videoPlayer" autoplay controls>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const videoSource1 = 'Logo_ani_hoch.mp4';
        const videoSource2 = 'website_video.mp4';

        videoPlayer.addEventListener('ended', function () {
            // Replace the first video with the second video
            videoPlayer.src = videoSource2;
            videoPlayer.load();
            videoPlayer.play();
        });

        // Play the first video in fullscreen mode
        videoPlayer.addEventListener('loadedmetadata', function () {
            videoPlayer.requestFullscreen().then(() => {
                videoPlayer.play();
            });
        });
    </script>
</body>
</html>
