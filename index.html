<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feolu Theater</title>
    <style>
        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="small-video" muted>
            <source src="Logo_ani_hoch.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="large-video" loop>
            <source src="website_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const smallVideo = document.getElementById('small-video');
        const largeVideo = document.getElementById('large-video');
        const videoContainer = document.getElementById('video-container');

        // Function to start playing the large video after the small video has finished
        function startLargeVideo() {
            smallVideo.style.display = 'none'; // Hide the small video
            largeVideo.style.display = 'block'; // Show the large video
            largeVideo.play(); // Start playing the large video
        }

        // Play the small video when the page is loaded
        smallVideo.play();

        // Once the small video has finished, start the large video
        smallVideo.addEventListener('ended', startLargeVideo);

        // Loop the large video indefinitely
        largeVideo.addEventListener('ended', () => {
            largeVideo.play();
        });

        // Check if the page was refreshed
        window.addEventListener('beforeunload', () => {
            // If the small video has not ended, prevent the large video from playing
            if (!smallVideo.ended) {
                largeVideo.pause();
            }
        });
    </script>
